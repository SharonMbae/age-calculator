<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="stylecalc.css">
   
</head>
<body>
 <main>
  <div class="maincontent">
  <div class="entry">
    <div class="inputs">
    <label for="day">DAY</label><br>
    <input type="number" placeholder="DD" id="day">
    <div class="error"></div>
    </div>
    <div class="inputs">
    <label for="month">MONTH</label><br>
    <input type="number" placeholder="MM" id="month">
    <div class="error"></div>
    </div>
    <div class="inputs">
    <label for="Year">YEAR</label><br>
    <input type="number" placeholder="YYYY" id="year">
    <div class="error"></div>
    </div>
     </div>
     <div class="button-content">
      <div class="button-line"></div>
    <button id="btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
    <div class="butlinesec"></div>
  </div>
    <div class="results">
      <span>---</span> Years
    </div>
    <div class="results">
      <span>---</span>Months
    </div>
    <div class="results">
      <span>---</span>Days
    </div>
  
</div>
</main>
  
 <script src="calc.js"></script>
 
  
  
</body>
</html>
